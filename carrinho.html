<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Carrinho - The Moment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img src="https://github.com/rlima16/The-Moment-Papelaria/blob/main/transparent-Photoroom.png?raw=true" alt="Logo The Moment">
                The Moment
            </a>
        </div>
        <nav>
    <div class="nav-links-main">
        <a href="index.html">Página Inicial</a>
        <a href="produtos.html">Produtos</a>
        <a href="index.html#contato">Contato</a>
    </div>
    <div class="nav-links-user">
        <div id="user-nav-section">
            <span id="user-info" class="hidden"></span>
            <a href="#" id="auth-link" onclick="openAuthModal()">Login</a>
            <a href="#" id="logout-link" class="hidden" onclick="logoutUser()">Sair</a>
        </div>
    </div>
</nav>
    </header>

    <main class="cart-page-container" style="min-height: 70vh;">
        <h1>Resumo do seu Pedido</h1>
        <a href="produtos.html" class="link-continuar-comprando">‹ Continuar Comprando</a>
        
        <div id="cart-page-summary">
            </div>

        <div id="checkout-container" class="hidden">
            <h2>Preencha seus Dados para Continuar</h2>
            <form id="customer-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="Nome Completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail para Contato</label>
                    <input type="email" id="email" name="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="CPF" required>
                </div>
            </form>
            <div class="whatsapp-send-container">
                <button class="btn" onclick="sendOrderByWhatsApp()">
                    <img src="https://static-00.iconduck.com/assets.00/whatsapp-icon-2048x2048-d226a27n.png" class="whatsapp-icon" alt="WhatsApp">
                    Enviar Pedido via WhatsApp
                </button>
            </div>
            <div id="payment-options-container" class="hidden">
                <h2 style="color: green;">Ótimo! Pedido enviado.</h2>
                <p>Agora você pode realizar o pagamento abaixo.</p>
                <div class="payment-methods">
                    <button class="btn" onclick="checkoutWithPix()">Pagar com PIX</button>
                    <button class="btn" onclick="checkout()">Pagar com PagBank</button>
                </div>
            </div>
        </div>

        <div class="cart-page-empty hidden">
            <p>Seu carrinho está vazio.</p>
            <a href="produtos.html" class="btn" style="width: auto; padding: 10px 20px;">Ver produtos</a>
        </div>
    </main>

    <div id="pix-instructions" class="hidden">
      </div>
    
    <div id="auth-modal" class="auth-modal hidden">
      </div>
    
    <footer id="contato">
        <p>The Moment</p>
        <p>Email: shop.themomentofficial@gmail.com</p>
    </footer>

    <script src="products-data.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="cart-page.js"></script>
</body>
</html>
